{% extends 'base.html' %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
{% endblock %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="form-container">
        <h1 class="title">Вход</h1>
        <form action="" method="POST" class="register-form">

            {% csrf_token %}
    
            <label for="id_email">Введите ваш логин</label>
            <input type="username" name="username" id="id_email">
            <label for="id_password">Пароль</label>
            <input type="password" name="password" id="id_password">

            {% for message in messages %}
                <p class='message'>{{message}}</p>
            {% endfor %}

            <p>
                Нет аккаунта?
                <a href="{% url 'articles:register' %}">Зарегестрироваться</a>
            </p>

            <input type="submit" name="Create User" class="register-btn">
        </form>
    </div>
{% endblock %}
